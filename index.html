<!DOCTYPE html>
<html>

<head>
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>

<body>
    <header>
        <h1>MIA TIENDA</h1>
    </header>
    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/camepra.jpg" class="d-block w-100" alt="...">

                </div>
                <div class="carousel-item">
                    <img src="./img/Camiseta_Tercer_Uniforme_River_Plate_23-24_Negro_HT9882_01_laydown.avif"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/Pantalon_de_Presentacion_Condivo_River_Plate_22_Verde_HC1056_01_laydown.avif"
                        class="d-block w-100" alt="...">
                    <div class="carousel-item">


                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
    </main>


    <div>
        <label for="producto">Producto:</label>
        <input type="text" id="producto" placeholder="Nombre del producto">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" placeholder="Precio del producto">
        <button id="agregarProducto">Agregar Producto</button>

    </div>

    <div>
        <h2>Productos en el Carrito</h2>
        <ul id="listado"></ul>
        <ul id="listaProductos"></ul>
        <label for="buscarProducto">Buscar Producto:</label>
        <input type="text" id="buscarProducto" placeholder="Nombre del producto a buscar">
        <button id="buscar">Buscar</button>
        <button id="vaciarCarrito">Vaciar Carrito</button>
        <button id="cargarProductosIniciales">Cargar Productos Iniciales</button>


    </div>

    <div id="mensajeError"></div>

    <div id="total"></div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
